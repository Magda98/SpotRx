<nav class="nav">
    <ng-container *ngIf="(loggedIn | async) === false">
        <button class="btn" (click)="login()">zaloguj</button>
    </ng-container>

    <div class="user-data" *ngIf="userData | async as user">
        <img class="user-img" [src]="user.images[0].url">
        <span class="user-name">{{user.display_name}}</span>
    </div>

    <ul class="nav-links">
        <li><a class="link" routerLink="/" routerLinkActive="active">Home</a></li>
        <li><a class="link" routerLink="/saved" routerLinkActive="active">Saved</a></li>
    </ul>


    <div class="playlist-list" *ngIf="userPlaylists | async as items">
        <div class="playlist" *ngFor="let item of items">
            <img class="playlist-img" [src]="item.images[0].url">
            <h3 class="playlist-name">{{item.name}}</h3>
        </div>
    </div>
</nav>
